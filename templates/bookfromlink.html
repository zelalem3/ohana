<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book </title>
    <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
  <link rel="stylesheet" href="../static/css/bookfromlink.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">

</head>
<body>
{% if is_logged_in %}
{% include "headerloggedin.html" %}

{% else %}
{% include "headerloggedout.html" %}
{% endif %}
<div>
<form method="POST" action="/verify">
    <h1>{{ event.name }}</h1>
    <div class="form-group">
      <label for="specialRequest" class="form-label">Specific Request</label>
      <textarea placeholder="Optional" class="form-control" name="specialRequest" id="specialRequest" rows="3"></textarea>
    </div>



     <div class="form-group">
      <label for="eventDate" class="form-label">Event Date</label>
      <input class="form-control" name="eventDate" id="eventDate" type="date" required>
    </div>
    <div class="form-group">
      <p id="price_change">Price : {{ event.price }}</p>
    </div>


    <p style="display:inline-block;margin-bottom: 30px;">Payment option:</p>
    <img src="../static/images/chapa.jpg" style="width: 100px;">
    <button type="submit">Pay</button>
</form>


</div>
 <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3259a3ed9a.js" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
