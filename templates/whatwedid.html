<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Previous Events</title>
  <link rel="stylesheet" href="../static/css/whatwedid.css">
  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">

<style>
  body.dark-mode{
  background-color:black;
  color:white;
  }
  body.dark-mode .event{
  background-color:black;
  color:white;
  }
   body.dark-mode .event p,h2
   {
   color:white;
   }
</style>
</head>
<body>
{% if is_logged_in %}
{% include "headerloggedin.html" %}

{% else %}
{% include "headerloggedout.html" %}
{% endif %}


  <h1 style="margin-left: 30%;margin-top: 5%;">previous event</h1>


<div class="container">
  {% for p in previous %}
  <a href="whatwedid/{{ p.id }}" style="text-decoration: none;">
    <div class="event">
      <img src="../{{ p.photo1 }}" alt="Event photo">
      <h2>{{ p.name }}</h2>
      <p>Date: {{ p.date }}</p>
      <p style="max-width: 80%;">{{ p.description }}</p>
    </div>
  </a>
  {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
