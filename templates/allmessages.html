<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>All event</title>
    <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">

<link rel="stylesheet" href="../static/css/allevent.css">
</head>
<body>
{% include "adminheader.html" %}

<table>
    <thead>
      <tr>
          <th>Message id</th>
          <th>user name</th>
          <th>phone number</th>
          <th>Email</th>
          <th>Message</th>

      </tr>
    </thead>
    <tbody>
{% for messages in all_messages%}
  <tr>
    <form action="/deleteevent/{{ event.id }}" method="POST">
        <td>{{ message.id }}</td>
        <td>{{ message.name }} </td>
        <td>{{ message.phone }}</td>
        <td>{{ message.email }}</td>
        <td>{{ message.message }}</td>


    <td><button type="submit">Delete</button></td>
    </form>

  </tr>
{% endfor %}





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>



</body>
</html>
