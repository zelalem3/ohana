 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Blogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
  <link rel="stylesheet" href="../static/css/allbooked.css">
  <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include "adminheader.html" %}

  <table>
    <thead>
      <tr>
        <th>blog id</th>
        <th>blog title</th>
          <th>blog subtitle</th>
          <th>blog Date</th>
          <th>Edit Blog</th>
          <th> Delete</th>

      </tr>
    </thead>
    <tbody>
{% for b in blogs %}
  <tr>

    <td>{{ b.id }}</td>
    <td>{{ b.title }} </td>
      <td>{{ b.subtitle}}</td>
    <td>{{ b.Date }}</td>

    <td><a href="{{ url_for('editblog', id=b.id) }}">  <button>Edit  </button> </a> </td>
    <form action="/deleteblog/{{ b.id }}" method="POST">
    <td><button type="submit">Delete</button></td>
    </form>

  </tr>
{% endfor %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
