 <!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Your Booking</title>
  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
  <link rel="stylesheet" href="../static/css/youbooked.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">
<style>
  body.dark-mode table th{
  background-color: black;
  color:white;
  }
   body.dark-mode th, td{
  border: 1px solid white;
  }
  body.dark-mode{
  background-color: black;
  color:white;
  }

</style>
</head>
<body>
{% if is_logged_in %}
{% include "headerloggedin.html" %}

{% else %}
{% include "headerloggedout.html" %}
{% endif %}

<div class="wrapper">
  <table>
    <thead>
      <tr>

        <th>event name</th>
        <th>booked date</th>
        <th>booked for</th>



      </tr>
    </thead>
    <tbody>
{% for b in books %}
  <tr>


    <td>{{ b.event.name }} </td>
    <td>{{ b.booked_date }}</td>
    <td>{{ b.booked_for }}</td>




  </tr>
{% endfor %}

    </tbody>
  </table>
<footer class="bg-dark text-light text-center py-3 footer">
    <p>&copy; {{year}} name. All rights reserved.</p>
  </footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
