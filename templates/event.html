<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Events</title>
  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href="../static/css/event.css">
  <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">
<style>
    body.dark-mode {
    background-color:black;
    color:white;
    }
    body.dark-mode .body h1,p{
    color:white;
    }
</style>
</head>
<body>
{% if is_logged_in %}
{% include "headerloggedin.html" %}

{% else %}
{% include "headerloggedout.html" %}
{% endif %}

<div class="parent">
    {% for event in events %}
    <div class="child">
      <img class="big-image" src="../{{ event.image }}" alt="Event Image">
      <div class="body">
        <h1>{{ event.name }}</h1>


        <p> {{ event.event_description }}</p>
        <a href="event/{{ event.id }}" class="btn btn-dark">Learn More</a>
      </div>

    </div>
  {% endfor %}
  </div>

 <footer class="bg-dark text-light text-center py-3">
    <p>&copy; {{year}} name. All rights reserved.</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
