<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Blog</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../static/css/style.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link {
  color: white;
}
.navbar-nav .nav-link.active {
  color: white;
}


.navbar-nav .nav-link:hover {
  color: grey;
}

body.dark-mode .mt-,
body.dark-mode .card-body{
  background-color: black;
  color: white;
}
body{
background-color:grey lighten-3;
}
    </style>
</head>

<body >
  {% if is_logged_in %}
    {% include "headerloggedin.html" %}
  {% else %}
    {% include "headerloggedout.html" %}
  {% endif %}


  <main class="mt- pt-0" >
    <div class="container">

      <!--Section: Post-->
      <section class="mt-6">
 <h1 style="margin-left: 30%;">{{ blog.title }}</h1>
        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12 mb-4">

            <!--Featured Image-->
            <div class="card mb-12 wow fadeIn">

              <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(144).jpg"  class="img-fluid" alt="">

            </div>
            <!--/.Featured Image-->

            <!--Card-->
            <div class="card mb-4 wow fadeIn">

              <!--Card content-->
              <div class="card-body">



                <p>{{ blog.content }}
                  <p class="post-meta">Posted by {{ blog.author }}</p>
          <p class="post-meta">On {{ blog.Date }}</p>

              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../static/js/darkmode.js"></script>
</body>

</html>
