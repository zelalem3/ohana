<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/addtestimonial.css">
  <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">

</head>
<body>
{% include "adminheader.html" %}

<form action="{{ url_for('addtestimonials') }}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="eventname">First name</label>
    <input type="text" name="fname" class="form-control" id="eventname">
  </div>

  <div class="form-group">
    <label for="description">Last name</label>
    <input type="text" name="lname" class="form-control" id="description">
  </div>
    <div class="form-group">
    <label for="company">Company name</label>
    <input type="text" name="company" class="form-control" id="company">
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input type="text" name="position" class="form-control" id="position">
  </div>
  <div class="form-group">
    <label for="detailedescription">Comment</label>
    <textarea style="height: 150px; width: 100%;" type="text" name="comment" class="form-control" id="detailedescription"></textarea>
  </div>
  <div class="form-group">
    <label for="img">Select image:</label>
    <input type="file" name="userimage" id="img">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
