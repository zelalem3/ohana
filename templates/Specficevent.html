<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    <link rel="icon" href="../static/images/newohana.PNG" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/specficevent.css">
    <link href="https://your-font-service.com/fonts/css/style.css" rel="stylesheet">
    <style>
        body.dark-mode{
        background-color:black;
        }
        body.dark-mode .card-body{
        background-color:black;
        color:white;
        }
        body.dark-mode .card-body button{
        color:white;
        }
    </style>

</head>
<body>
{% if is_logged_in %}
{% include "headerloggedin.html" %}

{% else %}
{% include "headerloggedout.html" %}
{% endif %}

<div class="event-details">

    <div class="card mb-3">
        <div class="card-header">
            <h2 class="card-title">{{ event.name }}</h2>
        </div>
        <div class="card-body">
            <div class="content-container">
                <img src="../{{ event.image }}" alt="Appealing Image" class="appealing-image">
                <div class="text-container">
                    <p class="card-text">Description: {{ event.event_description }}</p>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
<div class="container">
  <div class="row">


        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
              <h3> Price</h3>
            </div>
            <div class="card-body">
              <h2> {{ event.price }} Birr</h2>




              <a href="{{ url_for('bookfromlink', id=event.id) }}"><button type="submit" class="btn btn-lg btn-block btn-outline-dark">Book</button></a>

            </div>
          </div>
        </div>




  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="../static/js/darkmode.js"></script>
</body>
</html>
